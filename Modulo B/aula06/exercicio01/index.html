<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #555; /* Comentário CSS*/

</head>
<body>

        var nome = window.prompt("Qual é seu nome?") //Comentário JavaScript

        window.alert(`Um grande prazer em te conhecer, ${nome}`) //Template string
    </script>
</body>
</html>
