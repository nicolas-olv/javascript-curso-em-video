<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //(string + string) concatenação
        var entrada1 = window.prompt("Digite um número: ")
        var entrada2 = window.prompt("Digite outro número")
        var concatena = entrada1 + entrada2
        window.alert(`A concatenação entre ${entrada1} e ${entrada2} é ${concatena}`) 

        //(numero + numero) soma
        var num1 = parseInt(entrada1)
        var num2 = Number(entrada2)
        var soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é ${soma}`)
        
    </script>
</body>
</html>
